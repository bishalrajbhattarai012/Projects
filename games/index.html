<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="game-title">
        <h2>Rock, Paper, Scissor</h2>
      </div>
      <div class="game-content">
        <div class="game-show">
          <div class="player-1-choice">
            <img src="./hand.png" class="animate-1" alt="" />
            <p>PLAYER 1</p>
          </div>
          <div class="message">Start !!</div>
          <div class="player-2-choice">
            <img src="./hand.png" class="animate-2" alt="" />
            <p>PLAYER 2 (BOT)</p>
          </div>
        </div>
        <h3>Choose:</h3>
        <div class="game-options">
            <div class="option scissors">
                <img src="./scissors.png" data-id="scissors" alt="">
                <span>Scissors</span>
            </div>

            <div class="option paper">
                <img src="./paper.png" data-id="paper" alt="">
                <span>Paper</span>
            </div>

            <div class="option rock">
                <img src="./rock.png" data-id="rock" alt="">
                <span>Rock</span>
            </div>


        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
